<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#DAF7A6"></a-plane>
      <a-box position="0 0.5 -4" depth="1" height="1" width="1" rotation="0 45 0" color="#FFC300"></a-box>
      <a-entity geometry="primitive: tetrahedron; radius: 0.5" position="0 1.5 -4" material="color: #c70039"></a-entity>
      <a-cone position="0 2.5 -4" radius-bottom="0.4" radius-top="0" height="1" color="#900C3F"></a-cone>
      <a-torus position="0 3.3 -4.5" radius="0.5" radius-tubular="0.1" color="#581845" rotation="90 0 0"></a-torus>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
